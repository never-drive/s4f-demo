<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>S4F Demo Page</title>
  <meta name="description" content="S4F Demo Page">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div style="color: #4C9689; background-color: #eee; width:400px; text-align: center;">

      The source code is available on <a href="https://github.com/never-drive/s4f-demo.git">GitHub</a>.<br>
      The original code is from Karl Saunder on <a href="https://codepen.io/Mobius1/pen/EmJEoJ">CodePen</a>.
    </p>
  </div>
  <br>
  <div class="container"></div>

    <button type="button" class="btn primary" data-action="validate">Validate</button>
  </div>
  <br>
  <script src="js/scripts.js"></script>

</html>
